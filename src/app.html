<template>
  <require from="bootstrap/dist/css/bootstrap.min.css"></require>
  <require from="./assets/styles/blog.css"></require>
  <require from="./assets/styles/fonts.css"></require>

  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <!-- <a class="text-muted" href="#">Subscribe</a> -->
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="#">My Aurelia blog</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="text-muted" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mx-3"
            >
              <circle cx="10.5" cy="10.5" r="7.5"></circle>
              <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
            </svg>
          </a>
          <a
            class="btn btn-sm btn-outline-secondary ${ router.currentInstruction.config.name === 'login' ? 'active' : '' }"
            route-href="login"
            if.bind="!currentUser"
          >
            Log In
          </a>
          &nbsp;
          <a
            class="btn btn-sm btn-outline-secondary ${ router.currentInstruction.config.name === 'signup' ? 'active' : '' }"
            href="#"
            if.bind="!currentUser"
          >
            Sign Up
          </a>
          <a
            class="btn btn-sm btn-outline-secondary"
            href="#"
            if.bind="currentUser"
            click.delegate="logout()"
          >
            Log Out
          </a>
        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" href="#" if.bind="currentUser">New Post</a>
      </nav>
    </div>

    <br />
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
          <!-- <h3 class="pb-3 mb-4 font-italic border-bottom">From the Firehose</h3> -->

          <router-view></router-view>
          <!-- /.blog-post -->

          <nav class="blog-pagination">
            <a class="btn btn-outline-primary" href="#">Older</a>
            <a class="btn btn-outline-secondary disabled" href="#">Newer</a>
          </nav>
        </div>
        <!-- /.blog-main -->

        <aside class="col-md-4 blog-sidebar">
          <p>Welcome, ${currentUser || "Guest"}</p>
          <div class="p-3 mb-3 bg-light rounded">
            <h4 class="font-italic">Tags</h4>
            <a
              route-href="route: tag-view; params.bind: { tag }"
              repeat.for="tag of tags"
            >
              <span class="badge badge-pill badge-info">${tag}</span>
            </a>
          </div>

          <div class="p-3">
            <h4 class="font-italic">Archives</h4>
            <ol class="list-unstyled mb-0">
              <li repeat.for="archive of archives">
                <a route-href="route: archive-view; params.bind: { archive }"
                  >${archive}</a
                >
              </li>
            </ol>
          </div>

          <div class="p-3">
            <h4 class="font-italic">Elsewhere</h4>
            <ol class="list-unstyled">
              <li><a href="#">GitHub</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Facebook</a></li>
            </ol>
          </div>
        </aside>
        <!-- /.blog-sidebar -->
      </div>
      <!-- /.row -->
    </main>
  </div>
  <!-- /.container -->

  <footer class="blog-footer">
    <p>
      Blog template built for
      <a href="https://getbootstrap.com/">Bootstrap</a> by
      <a href="https://twitter.com/mdo">@mdo</a>.
    </p>
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
</template>
